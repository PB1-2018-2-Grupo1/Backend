{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">{{ group.name }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
